<!DOCTYPE html>
<html>
<head>
    <title>Add New Control</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <h2>Add New Control</h2>
    <form method="POST" action="/create">
        <label for="name">Control Name:</label>
        <input type="text" name="name" required><br>
        <label for="likelihood">Likelihood (1-5):</label>
        <input type="number" name="likelihood" min="1" max="5" required><br>
        <label for="impact">Impact (1-5):</label>
        <input type="number" name="impact" min="1" max="5" required><br>
        <button type="submit">Add Control</button>
    </form>
</body>
</html>
