<!DOCTYPE html>
<html>
<head>
    <title>Edit Risk</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h2>Edit Risk</h2>
    <form method="POST" action="/update/{{ risk['riskID'] }}">
        <label for="riskDescription">Risk Description:</label>
        <input type="text" name="riskDescription" value="{{ risk['riskDescription'] }}" required><br>
        <label for="controls">Controls:</label>
        <input type="text" name="controls" value="{{ risk['controls'] }}" required><br>
        <label for="likelihood">Likelihood (1-5):</label>
        <input type="number" name="likelihood" min="1" max="5" value="{{ risk['likelihood'] }}" required><br>
        <label for="impact">Impact (1-5):</label>
        <input type="number" name="impact" min="1" max="5" value="{{ risk['impact'] }}" required><br>
        <button type="submit">Update Risk</button>
    </form>
</body>
</html>
